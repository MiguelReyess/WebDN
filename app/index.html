    <header class="navbar">
        <div class="container-fluid expanded-panel">
            <div class="row">
                <div id="logo" class="col-xs-4 col-sm-2">
                    <a href class="show-sidebar" ng-click="ocultarMostrarMenu()">
                        <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
                    </a>
                    <a href="#/">
                     Sic DN
                  </a>
                </div>

                <div id="top-panel" class="col-xs-8 col-sm-10">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 top-panel-right">
                            <ul class="nav navbar-nav pull-left panel-menu hidden-xs">
                                <li>
                                    <p class="title-name" ng-bind="titulo"></p>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav pull-right panel-menu ng-cloak" ng-show="isLogged">
                                <li uib-dropdown>
                                    <a href="#" class="account" uib-dropdown-toggle>
                                        <div class="avatar" ng-if="!personificando()">
                                            <img src="images/user-default.png" class="img-circle" alt="avatar" />
                                        </div>
                                        <div class="avatar" ng-if="personificando()">
                                            <span class="fa fa-3x fa-user-secret" style="margin-top: 0px"></span>
                                        </div>
                                        <i class="fa fa-angle-down fa-fw pull-right"></i>
                                        <div class="user-mini pull-right">
                                            <span class="welcome">Bienvenido</span>
                                            <span ng-if="personificando()">{{personificando().NombreCompleto}}</span>
                                            <span ng-if="!personificando()">{{usuarioActivo.NombreCompleto}}</span>
                                        </div>
                                    </a>
                                    <ul uib-dropdown-menu>
                                        <li ng-if="puedePersonificar && !personificando()">
                                            <a href="#" ng-click="personificar()">
                                                <i class="fa fa-user-secret fa-fw"></i>
                                                <span>Personificar</span>
                                            </a>
                                        </li>
                                        <li ng-if="personificando()">
                                            <a href="#" ng-click="terminarPersonificar()">
                                                <i class="fa fa-user-secret fa-fw"></i>
                                                <span>Terminar</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" ng-click="cerrarSesion()">
                                                <i class="fa fa-power-off fa-fw"></i>
                                                <span>Cerrar Sesi√≥n</span>
                                            </a>
                                        </li>
                                    </ul>
                                </li>

                        </div>
                    </div>
                </div>
                <!-- Fin TopBar -->

    <script type="text/ng-template" id="selectorPersonificar.html">
        <div class="modal-header">
            <h3 class="modal-title">Seleccione un usuario</h3>
        </div>
        <form class="modal-body" name="personificaForm" ng-submit="$close(seleccionado)">
            <select autofocus class="form-control" ng-model="seleccionado" ng-options="(p.Nombre) + ' ' + (p.Nombre2 || '') + ' ' + (p.ApellidoPaterno) + ' ' + (p.ApellidoMaterno|| '')  for p in personas"></select>
            <!-- Para que funcione el Enter para aceptar el formulario -->
            <input type="submit" class="hidden">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="$close(seleccionado)">Seleccionar</button>
                <button class="btn btn-warning" type="button" ng-click="$dismiss('cancelar')">Cancelar</button>
            </div>
