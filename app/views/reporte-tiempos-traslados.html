<div>

   <div class="form">

      <div class="row">

         <div class="form-group col-xs-3">
            <label for="filtro1">Inicio</label>
            <div class="input-group">
               <input ng-model="inicio" ng-click="inicio_open = true" uib-datepicker-popup="dd-MMMM-yyyy" is-open="inicio_open" type="text" name="filtro1" class="form-control" id="" placeholder="">
               <span class="input-group-btn">
                  <button type="button" class="btn btn-primary" ng-click="inicio_open = true">
                     <i class="fa fa-calendar"></i>
                  </button>
               </span>
            </div>
         </div>

         <div class="form-group col-xs-3">
            <label for="filtro1">Fin</label>
            <div class="input-group">
               <input ng-model="fin" ng-click="fin_open = true" uib-datepicker-popup="dd-MMMM-yyyy" is-open="fin_open" type="text" name="filtro1" class="form-control" id="" placeholder="">
               <span class="input-group-btn">
                  <button type="button" class="btn btn-primary" ng-click="fin_open = true">
                     <i class="fa fa-calendar"></i>
                  </button>
               </span>
            </div>
         </div>

         <div class="form-group col-xs-3">
            <label for="filtro1">Usuario</label>
            <select class="form-control" ng-model="usuario" ng-options="u as (u.Nombre) + ' ' + (u.Nombre2 || '') + ' ' + (u.ApellidoPaterno) + ' ' + (u.ApellidoMaterno|| '')  for u in usuarios | orderBy:'Nombre' track by u.ID"></select>
         </div>

         <div class="col-xs-3 text-right">
            <button type="button" class="btn btn-success btn-lg" ng-click="buscar()">
               Buscar
            </button>
         </div>

      </div>

   </div>

   <hr>

   <div style="overflow-x: scroll;">
      <div kendo-grid id="grid"></div>
   </div>

</div>
