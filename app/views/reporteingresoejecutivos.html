
<div class="row">
    <div class="col-md-7 col-sm-7">
        <div class="row">
            <div class="col-md-11 col-sm-11">
                <div class="page-header">
                    <h2>
                        <small>{{::tituloPagina}}</small>
                    </h2>
                </div>
            </div>
        </div>
        <div class="row" ng-form="form">
            <div class="form-group col-xs-4">
                <label for="filtro1">Rango de días</label>
                <select class="form-control" name="tipo" ng-model="filtros.rango" required>
                    <option value="1">+ 60 días</option>
                    <option value="2">Entre 30 - 60 días</option>
                    <option value="3">Sin ingreso </option>
                </select>
            </div>
            <div class="form-group col-md-4 col-sm-6">
                <label for="filtro1">Sistema</label>
                <select class="form-control" name="tipo" ng-model="filtros.sistema" required>
                    <option value="6">Web</option>
                    <option value="4">Móvil</option>
                </select>
            </div>
            <div class="col-xs-11 text-left">
                <span class="input-group-btn">
                    <button class="btn btn-success" ng-disabled="form.$invalid" ng-click="obtenerReporte()">
                    <i class="fa fa-search">Buscar</i> 
                    </button>
                </span>
            </div>  
        </div>
     </div> 
</div> 
<hr>

<div class="row">
    <div class="col-md-11 col-sm-11">
        <div kendo-grid id="ingresoejecutivos"></div>
    </div>
</div>
