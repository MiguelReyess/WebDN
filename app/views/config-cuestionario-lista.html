<div class="col-sm-12">

   <div class="panel panel-default">
      <table class="table table-striped">
         <thead>
            <tr>
               <th>Título</th>
               <th>Descripción</th>
               <th>Tipo</th>
               <th>Fecha Inicio</th>
               <th>Fecha Fin</th>
               <th class="text-center">Acción</th>
            </tr>
         </thead>
         <tbody>
            <tr ng-repeat="config in vm.configs">
               <td>{{ config.Titulo }}</td>
               <td>{{ config.DescCorta }}</td>
               <td>{{ config.TipoCuestionario.Nombre }}</td>
               <td>{{ config.FechaInicio | formatoMoment }}</td>
               <td>{{ config.FechaFin | formatoMoment }}</td>
               <td class="text-center">
                  <button type="button" class="btn btn-xs btn-danger" ng-click="vm.cancelar(config)">
                     <i class="fa fa-trash-o"></i>
                  </button>
               </td>
            </tr>
         </tbody>
      </table>
   </div>

</div>
