<div class="row">

   <div class="col-md-12">
      <h3>{{ visita.PDV.ID }}
         -
         {{ visita.PDV.Nombre }}
      </h3>
      <hr>
   </div>

</div>

<div class="row">

   <div class="col-md-4">

      <div class="col-md-12" style="padding: 0;">
         <div class="panel panel-default">
            <div class="panel-heading">
               <h3 class="panel-title">Cuestionarios Obligatorios</h3>
            </div>
            <div class="panel-body">
               <ul class="cuestionarios">
                  <li ng-class="{contestado:c.Estado.ID === 2}" ng-click="mostrarDetalle(c)" ng-repeat="c in obligatorios | orderBy:'orden'">
                     {{ c.ConfigCuestionario.Titulo }}
                     <span ng-if="c.Estado.ID === 2" class="fa fa-fw fa-check text-success pull-right"></span>
                     <span ng-if="c.Estado.ID === 1" class="fa fa-fw fa-clock-o pull-right"></span>
                     <span ng-if="c.Estado.ID === 3" class="fa fa-fw fa-times text-danger pull-right"></span>
                  </li>
               </ul>
            </div>
         </div>
      </div>

      <div class="col-md-12" style="padding: 0;">
         <div class="panel panel-default">
            <div class="panel-heading">
               <h3 class="panel-title">Cuestionarios Opcionales</h3>
            </div>
            <div class="panel-body">
               <ul class="cuestionarios">
                  <li ng-class="{contestado:c.Estado.ID !== 1}" ng-click="mostrarDetalle(c)" ng-repeat="c in opcionales">
                     {{ c.ConfigCuestionario.Titulo }}
                     <span ng-if="c.Estado.ID === 2" class="fa fa-fw fa-check text-success pull-right"></span>
                     <span ng-if="c.Estado.ID === 1" class="fa fa-fw fa-clock-o pull-right"></span>
                     <span ng-if="c.Estado.ID === 3" class="fa fa-fw fa-times text-danger pull-right"></span>
                  </li>
               </ul>
            </div>
         </div>
      </div>

   </div>

   <div class="col-md-8">
      <div class="panel panel-default">
         <div class="panel-heading">
            <h3 class="panel-title">Detalle</h3>
         </div>
         <div class="panel-body">
            <ui-view name="detalle" class="col-md-12 detalle-cuestionario"></ui-view>
         </div>
      </div>
   </div>

</div>
